<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecionar Critérios - AHP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fbfe;
      font-family: "Segoe UI", sans-serif;
    }

    .card-custom {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px 40px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
      border-left: 5px solid #0d6efd;
    }

    .card-custom h2 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-check-label {
      font-size: 1.05rem;
    }

    .btn-primary {
      padding: 10px 20px;
      font-weight: 500;
      font-size: 1rem;
    }

    #mensagem {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <h2>Selecione 3 critérios para avaliação</h2>
    <form id="formSelecionar">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="criterio" value="Coeficiente de rendimento" id="crit1">
        <label class="form-check-label" for="crit1">Coeficiente de rendimento</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="criterio" value="Disponibilidade" id="crit2">
        <label class="form-check-label" for="crit2">Disponibilidade</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="criterio" value="Participação em projetos" id="crit3">
        <label class="form-check-label" for="crit3">Participação em projetos</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="criterio" value="Habilidades" id="crit4">
        <label class="form-check-label" for="crit4">Habilidades</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="criterio" value="Nota na disciplina específica" id="crit5">
        <label class="form-check-label" for="crit5">Nota na disciplina específica</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="criterio" value="Desempenho em entrevistas" id="crit6">
        <label class="form-check-label" for="crit6">Desempenho em entrevistas</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="criterio" value="Desempenho em entrevistas" id="crit6">
        <label class="form-check-label" for="crit6">Afinidade Pessoal</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Confirmar critérios selecionados</button>
      </div>
    </form>
    <p id="mensagem" class="text-danger text-center mt-3 d-none">Selecione exatamente 3 critérios.</p>
  </div>

  <script>
    document.getElementById("formSelecionar").addEventListener("submit", function (e) {
      e.preventDefault();

      const selecionados = Array.from(document.querySelectorAll("input[name='criterio']:checked"))
                                .map(el => el.value);
      const msg = document.getElementById("mensagem");

      if (selecionados.length !== 3) {
        msg.classList.remove("d-none");
      } else {
        msg.classList.add("d-none");
        localStorage.setItem("criteriosSelecionados", JSON.stringify(selecionados));
        window.location.href = "inconsistencia.html";
      }
    });
  </script>

</body>
</html>
