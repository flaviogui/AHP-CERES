<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparação das Alternativas - AHP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .ruler {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #666;
      font-family: monospace;
      user-select: none;
    }
    .ruler span {
      width: 10%;
      text-align: center;
    }
    .bloco-criterio {
      border: 2px solid #007bff44;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      background-color: #f1f9ff;
    }
    .bloco-comparacao {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 1.5rem;
    }
    .slider-text {
      margin-top: 4px;
      font-style: italic;
      color: #444;
      text-align: center;
    }
    .labels-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .slider-marks {
      display: flex;
      justify-content: space-between;
      font-family: monospace;
      font-size: 0.85rem;
      color: #333;
      margin-top: 0.3rem;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: #0d6efd;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Comparação Par a Par dos Alunos</h2>
    <form id="formComparacaoAlt" class="mx-auto" style="max-width: 1000px">
      <div id="containerComparacoes"></div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success" id="btnContinuar">Continuar</button>
      </div>
    </form>
  </div>

  <script>
    const criterios = JSON.parse(localStorage.getItem("criteriosSelecionados")) || [];
    const alunos = JSON.parse(localStorage.getItem("nomesAlunos"));
    const container = document.getElementById("containerComparacoes");
    const btnContinuar = document.getElementById("btnContinuar");

    const comparacoes = [];

    criterios.forEach((criterio) => {
      for (let i = 0; i < alunos.length; i++) {
        for (let j = i + 1; j < alunos.length; j++) {
          comparacoes.push({ criterio, alunoA: alunos[i], alunoB: alunos[j] });
        }
      }
    });

    let indiceAtual = 0;
    const respostas = {};

    function renderizarComparacao() {
      container.innerHTML = "";
      const { criterio, alunoA, alunoB } = comparacoes[indiceAtual];
      const chave = `${criterio}::${alunoA}_${alunoB}`;

      const divCriterio = document.createElement("div");
      divCriterio.classList.add("bloco-criterio");

      const titulo = document.createElement("h5");
      titulo.textContent = `Critério: ${criterio}`;
      divCriterio.appendChild(titulo);

      const bloco = document.createElement("div");
      bloco.classList.add("bloco-comparacao");

      const pergunta = document.createElement("p");
      pergunta.innerHTML = `Comparação entre <strong>${alunoA}</strong> e <strong>${alunoB}</strong> neste critério.`;

      const labels = document.createElement("div");
      labels.classList.add("labels-top");
      labels.innerHTML = `<span>${alunoA}</span><span>${alunoB}</span>`;

      const slider = document.createElement("input");
      slider.type = "range";
      slider.min = 0;
      slider.max = 8;
      slider.step = 1;
      slider.value = 4;
      slider.classList.add("form-range");
      slider.name = `${chave}_intensidade`;

      const marks = document.createElement("div");
      marks.classList.add("slider-marks");
      marks.innerHTML = "<span>9</span><span>7</span><span>5</span><span>3</span><span>1</span><span>3</span><span>5</span><span>7</span><span>9</span>";

      const texto = document.createElement("div");
      texto.classList.add("slider-text");
      texto.textContent = `Selecione quem tem melhor desempenho neste critério.`;

      slider.addEventListener("input", () => {
        const idx = parseInt(slider.value);
        const valores = [9, 7, 5, 3, 1, 3, 5, 7, 9];
        const valor = valores[idx];

        if (idx < 4) {
          texto.textContent = `${alunoA}, dentro desse quesito, tem uma pontuação ${valor}× superior a ${alunoB}.`;
        } else if (idx > 4) {
          texto.textContent = `${alunoB}, dentro desse quesito, tem uma pontuação ${valor}× superior a ${alunoA}.`;
        } else {
          texto.textContent = `${alunoA} e ${alunoB} têm desempenho equivalente neste critério.`;
        }
      });

      bloco.appendChild(pergunta);
      bloco.appendChild(labels);
      bloco.appendChild(slider);
      bloco.appendChild(marks);
      bloco.appendChild(texto);
      divCriterio.appendChild(bloco);
      container.appendChild(divCriterio);
    }

    renderizarComparacao();

    document.getElementById("formComparacaoAlt").addEventListener("submit", function (e) {
      e.preventDefault();

      const { criterio, alunoA, alunoB } = comparacoes[indiceAtual];
      const chave = `${criterio}::${alunoA}_${alunoB}`;
      const slider = document.querySelector(`input[name="${chave}_intensidade"]`);
      const idx = parseInt(slider.value);
      const valores = [9, 7, 5, 3, 1, 3, 5, 7, 9];
      const valor = valores[idx];

      if (idx < 4) {
        respostas[chave] = valor;
      } else if (idx > 4) {
        respostas[chave] = 1 / valor;
      } else {
        respostas[chave] = 1;
      }

      indiceAtual++;
      if (indiceAtual < comparacoes.length) {
        renderizarComparacao();
      } else {
        localStorage.setItem("comparacoes_alternativas", JSON.stringify(respostas));
        window.location.href = "resultado.html";
      }
    });
  </script>
</body>
</html>
