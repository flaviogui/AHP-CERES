<!-- comparacao_alternativas.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparação dos Alunos - AHP (Slider com Régua)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .slider-container {
      margin-bottom: 1.5rem;
    }
    .slider-label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .slider-text {
      margin-top: 0.2rem;
      font-style: italic;
      color: #555;
    }
    .ruler {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 0.85rem;
      color: #666;
      user-select: none;
      font-family: monospace;
    }
    .ruler span {
      width: 10%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Comparação dos Alunos para Cada Critério</h2>
    <form id="formComparacaoAlt" class="mx-auto" style="max-width: 900px">
      <div id="blocoComparacoes"></div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Ver Resultado</button>
      </div>
    </form>
  </div>

  <script>
    const criterios = [
      "Coeficiente de rendimento",
      "Disponibilidade",
      "Experiência",
      "Habilidades",
      "Desempenho em entrevistas"
    ];
    const alunos = JSON.parse(localStorage.getItem("nomesAlunos")) || [];

    if (!alunos || alunos.length < 2) {
      alert("Nomes dos alunos não encontrados. Volte ao início.");
      window.location.href = "index.html";
    }

    const bloco = document.getElementById("blocoComparacoes");

    function textoPreferencia(valor, aluno1, aluno2) {
      const intensidades = {
        1: "Extremamente preferido",
        2: "Muito fortemente preferido",
        3: "Fortemente preferido",
        4: "Moderadamente preferido",
        5: "Igual preferência"
      };

      if (valor === 5) {
        return `Igual preferência entre ${aluno1} e ${aluno2}`;
      } else if (valor > 5) {
        const grau = intensidades[10 - valor] || "Entre valores";
        return `${aluno1} é ${grau} em relação a ${aluno2}`;
      } else {
        const grau = intensidades[valor] || "Entre valores";
        return `${aluno2} é ${grau} em relação a ${aluno1}`;
      }
    }

    function criarSlider(name, aluno1, aluno2) {
      const container = document.createElement("div");
      container.classList.add("slider-container");

      const label = document.createElement("label");
      label.classList.add("slider-label");
      label.textContent = `Entre "${aluno1}" e "${aluno2}", quem se destaca mais?`;

      const input = document.createElement("input");
      input.type = "range";
      input.min = 1;
      input.max = 9;
      input.step = 1;
      input.value = 5;
      input.name = name;
      input.classList.add("form-range");

      const escalaDiv = document.createElement("div");
      escalaDiv.classList.add("ruler");
      for(let i = 1; i <= 9; i++) {
        const span = document.createElement("span");
        span.textContent = i;
        escalaDiv.appendChild(span);
      }

      const texto = document.createElement("div");
      texto.classList.add("slider-text");
      texto.textContent = textoPreferencia(5, aluno1, aluno2);

      input.addEventListener("input", () => {
        texto.textContent = textoPreferencia(parseInt(input.value), aluno1, aluno2);
      });

      container.appendChild(label);
      container.appendChild(input);
      container.appendChild(escalaDiv);
      container.appendChild(texto);

      return container;
    }

    criterios.forEach(criterio => {
      const blocoCrit = document.createElement("div");
      blocoCrit.classList.add("border", "rounded", "p-3", "mb-4", "bg-light");

      const titulo = document.createElement("h5");
      titulo.textContent = `Critério: ${criterio}`;
      blocoCrit.appendChild(titulo);

      for (let i = 0; i < alunos.length; i++) {
        for (let j = i + 1; j < alunos.length; j++) {
          const chave = `${criterio}::${alunos[i]}_${alunos[j]}`;
          const slider = criarSlider(chave, alunos[i], alunos[j]);
          blocoCrit.appendChild(slider);
        }
      }

      bloco.appendChild(blocoCrit);
    });

    document.getElementById("formComparacaoAlt").addEventListener("submit", function(e) {
      e.preventDefault();
      const sliders = document.querySelectorAll("input[type=range]");
      const comparacoes = {};

      sliders.forEach(slider => {
        let val = parseInt(slider.value);
        const name = slider.name;

        if (val === 5) {
          comparacoes[name] = 1;
        } else if (val > 5) {
          comparacoes[name] = val - 4;
        } else {
          comparacoes[name] = 1 / (5 - val);
        }
      });

      localStorage.setItem("comparacoes_alternativas", JSON.stringify(comparacoes));
      window.location.href = "resultado.html";
    });
  </script>
</body>
</html>
