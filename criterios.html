<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparação dos Critérios - AHP (Slider com Régua)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .slider-container {
      margin-bottom: 1.5rem;
    }
    .slider-label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .slider-text {
      margin-top: 0.2rem;
      font-style: italic;
      color: #555;
    }
    .ruler {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 0.85rem;
      color: #666;
      user-select: none;
      font-family: monospace;
    }
    .ruler span {
      width: 10%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Comparação dos Critérios</h2>
    <form id="formComparacaoCrit" class="mx-auto" style="max-width: 600px">
      <div id="comparacoes"></div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Avançar</button>
      </div>
    </form>
  </div>

  <script>
    const criterios = [
      "Coeficiente de rendimento",
      "Disponibilidade",
      "Experiência",
      "Habilidades",
      "Desempenho em entrevistas"
    ];

    const container = document.getElementById("comparacoes");

    // Textos para os níveis de importância
    const intensidades = {
      1: "Igual importância",
      2: "Entre igual e moderadamente mais importante",
      3: "Moderadamente mais importante",
      4: "Entre moderadamente e mais importante",
      5: "Mais importante",
      6: "Entre mais importante e muito mais importante",
      7: "Muito mais importante",
      8: "Entre muito mais importante e extremamente mais importante",
      9: "Extremamente mais importante"
    };

    function textoPreferencia(valor, crit1, crit2) {
      // valor 5 = equilíbrio, valores < 5 = crit2 mais importante, valores > 5 = crit1 mais importante
      if (valor === 5) {
        return `Igual importância entre "${crit1}" e "${crit2}"`;
      } else if (valor > 5) {
        const grau = intensidades[valor] || "Entre valores";
        return `"${crit1}" é ${grau} em relação a "${crit2}"`;
      } else {
        const grau = intensidades[10 - valor] || "Entre valores";
        return `"${crit2}" é ${grau} em relação a "${crit1}"`;
      }
    }

    function criarSlider(name, crit1, crit2) {
      const container = document.createElement("div");
      container.classList.add("slider-container");

      const label = document.createElement("label");
      label.classList.add("slider-label");
      label.textContent = `Quanto o critério "${crit1}" é mais importante que "${crit2}"?`;

      const input = document.createElement("input");
      input.type = "range";
      input.min = 1;
      input.max = 9;
      input.step = 1;
      input.value = 5;  // valor inicial neutro
      input.name = name;
      input.classList.add("form-range");

      // Régua visual
      const escalaDiv = document.createElement("div");
      escalaDiv.classList.add("ruler");
      for(let i = 1; i <= 9; i++) {
        const span = document.createElement("span");
        span.textContent = i;
        escalaDiv.appendChild(span);
      }

      const texto = document.createElement("div");
      texto.classList.add("slider-text");
      texto.textContent = textoPreferencia(5, crit1, crit2);

      // Atualiza texto conforme slider muda
      input.addEventListener("input", () => {
        texto.textContent = textoPreferencia(parseInt(input.value), crit1, crit2);
      });

      container.appendChild(label);
      container.appendChild(input);
      container.appendChild(escalaDiv);
      container.appendChild(texto);

      return container;
    }

    // Criar sliders para cada par de critérios
    for (let i = 0; i < criterios.length; i++) {
      for (let j = i + 1; j < criterios.length; j++) {
        const key = `${criterios[i]}_${criterios[j]}`;
        const slider = criarSlider(key, criterios[i], criterios[j]);
        container.appendChild(slider);
      }
    }

    // Ao submeter, salvar os valores em formato adequado (recíproco para valores < 5)
    document.getElementById("formComparacaoCrit").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = document.querySelectorAll("input[type=range]");
      const comparacoes = {};

      inputs.forEach(input => {
        let val = parseInt(input.value);
        const name = input.name;

        if (val === 5) {
          comparacoes[name] = 1;
        } else if (val > 5) {
          comparacoes[name] = val - 4;  // exemplo: 6 -> 2, 7 -> 3 ...
        } else {
          comparacoes[name] = 1 / (5 - val); // exemplo: 4 -> 1/1, 3 -> 1/2 ...
        }
      });

      localStorage.setItem("comparacoes_criterios", JSON.stringify(comparacoes));
      window.location.href = "comparacao_alternativas.html";
    });
  </script>
</body>
</html>
